    /* Set the width of the side navigation to 250px */

<script>
    $(document).ready(function() {

        $("#hedonic-txt").hide();
        $("#nutrition-txt").hide();
        $("#homeo-txt").hide();
        $("#test").hide();
        $("#obesity-txt").hide();
        $("#test2").hide();
        $("#x").hide();
        $("#hom").hide();
        $("#hed").hide();
        $("#nut").hide();

        $("#obesity").click(function() {

            $("#test").fadeToggle();
            $("#x").fadeToggle();
            $("#obesity-txt").fadeToggle();

        });

        $("#homeo").click(function() {

            $("#test2").fadeToggle();
            $("#x").fadeToggle();
            $("#homeo-txt").fadeToggle();

        });

        $("#hedonic").click(function() {

            $("#test2").fadeToggle();
            $("#x").fadeToggle();
            $("#hedonic-txt").fadeToggle();
        });

        $("#nutrition").click(function() {

            $("#test2").fadeToggle();
            $("#x").fadeToggle();
            $("#nutrition-txt").fadeToggle();
        });

        $("#x").click(function() {

            $(".test").fadeOut();
            $("#x").fadeToggle();

        });

    });
</script>
